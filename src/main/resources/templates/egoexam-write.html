<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>EYERS</title>
</head>
<body>
<h2>게시글 작성</h2>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="egoexamTitle">제목</label>
                <input type="text" class="form-control" id="egoexamTitle">
            </div>
            <div class="form-group">
                <label for="egoexamName"> 작성자</label>
                <input type="text" class="form-control" id="egoexamName" th:value="${session.user.userId}" readonly>
            </div>
            <div class="form-group">
                <label for="egoexamContent">내용</label>
                <textarea class="form-control" id="egoexamContent"></textarea>
            </div>
        </form>
        <form id="egoexamForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="egoexamFile">파일</label><br>
                <input type="file" id="egoexamFile" name="file" size="50">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
        <button type="button" class="btn btn-secondary" id="btn-list">취소</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../../egoexams/js/egoexam-write.js"></script>
</body>
</html>
