<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
            .card {
                    margin: 0 auto; /* Added */
                    float: none; /* Added */
                    margin-top : 80px;
                  }
    </style>
    <title>EYERS</title>
</head>
<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
<div class="card align-middle" style="width:20rem; border-radius:20px;" xmlns="http://www.w3.org/1999/html">
    <div class="card-title" style="margin-top:30px;">
        <h2 class="card-title text-center" style="color:#113366;">회원 가입</h2>
    </div>
    <div class="card-body">
        <div class="form-group">
            <form class="form-group" action="join" method="post" onsubmit="return submitCheck();">
                <input type="text" name="userId" class="form-control" id="userId" maxlength="20" placeholder="ID" required><br>
                <span id="id_check" for="userId"></span>
                <input type="password" name="userPw" class="form-control" minlength="4" maxlength="8" placeholder="PASSWORD" required><br>
                <input type="text" name="userName" class="form-control" maxlength="20" placeholder="이름" required><br>
                <input type="text" name="userStudentnumber" class="form-control" id="userStudentnumber" minlength="9" maxlength="9" placeholder="학번" onkeypress="inNumber();" onkeydown="noHan(this);" required><br>
                <span id="studentnumber_check" for="userStudentnumber"></span>
                <input type="text" name="userNickname" class="form-control" id="userNickname" maxlength="20" placeholder="별명" required><br>
                <span id="nickname_check" for="userNickname"></span>
                <input type="hidden" name="userRole" value="USER" readonly>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Join</button>
                <button type="button" class="btn btn-lg btn-primary btn-block" onclick="location.href='login'">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script> document.body.style.backgroundImage = "url('join/images/bg-02.jpg')";</script>
<script src="join/js/join.js"></script>
</body>
</html>
