<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SignIn</title>
    <!-- Font Icon -->
    <link type="text/css" rel="stylesheet" th:href="@{fonts/material-icon/css/material-design-iconic-font.min.css}" />

    <!-- Main css -->
    <link type="text/css" rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img th:src="@{images/signin-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{#}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">LOGIN</h2>
                        <form  method="post" action="loginProcess" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="userId"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userId" id="userId" placeholder="ID"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="btn-signin" id="btn-signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{js/login.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
