<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>EYERS</title>
</head>
<body class="container">
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            <!-- 메뉴의 홈페이지 이름 -->
            <a class="navbar-brand" href="main">EYERS</a>
            <!-- 모바일때 표시되는 메뉴 버튼(PC 버젼에서는 보이지 않는다.)  -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- Home 메뉴 -->
                    <li class="nav-item ">
                        <a class="nav-link" href="main">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notice">공지사항</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">족보</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="egoexam">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">QnA</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            회원관리
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="logout">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
<div class="container" style="margin-top:80px">
    <div class="jumbotron">
        <h2>자유 게시판</h2>
    </div>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-string">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="egoexam: ${egoexams}">
            <td th:text="${egoexam.egoexamSeq}"></td>
            <td><a th:href="@{/egoexam/{seq}(seq = ${egoexam.egoexamSeq})}"
                   th:text="${egoexam.egoexamTitle}"></a></td>
            <td th:text="${egoexam.egoexamName}"></td>
            <td th:text="${egoexam.egoexamDate}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default float-right" id="btn-egoexam-write">글쓰기</button>
    <nav style="text-align: center;">
        <ul class="pagination"
            th:with="start=${T(Math).floor(egoexams.number/10)*10 + 1},
                    last=(${start + 9 < egoexams.totalPages ? start + 9 : egoexams.totalPages}),
                    last=(${last < 1 ? 1 : last})">
            <li>
                <a class="page-link" th:href="@{/egoexam(page=1)}" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>
            <li class="page-item" th:class="${egoexams.first} ? 'disabled'">
                <a class="page-link" th:href="${egoexams.first} ? '#' :@{/egoexam(page=${egoexams.number})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}"
                th:class="${page == egoexams.number + 1} ? 'page-item active'">
                <a class="page-link" th:text="${page}" th:href="@{/egoexam(page=${page})}"></a>
            </li>
            <li class="page-item" th:class="${egoexams.last} ? 'disabled'">
                <a class="page-link"
                   th:href="${egoexams.last} ? '#' : @{/egoexam(page=${egoexams.number + 2})}"
                   aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li>
                <a class="page-link" th:href="@{/egoexam(page=${egoexams.totalPages})}" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="egoexams/js/egoexam.js"></script>
</body>
</html>
