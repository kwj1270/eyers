<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../freeboards/css/freeboard-detail.css">
    <title>EYERS</title>
</head>
<body class="container">
<article>
    <div class="container" role="main">
        <h2 th:text="${freeboard.freeboardTitle}"></h2>
        <div class="bg-white rounded shadow-sm">
            <div class="board_info_box">
                <span class="board_author" th:text="${freeboard.freeboardName}"></span>
                ,
                <span class="board_date" th:text="${freeboard.freeboardDate}"></span>
            </div>
            <div class="board_content" th:text="${freeboard.freeboardContent}"></div>
        </div>
        <div style="margin-top : 20px">
            <button type="button" class="btn btn-primary" id="btn-update">수정</button>
            <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
        </div>
    </div>
</article>
<article>
    <div class="container">
        <label for="fbcommentContent">comment</label>
        <form name="commentInsertForm">
            <div class="input-group">
                <input type="hidden" name="fbcommentFreeboard" id="fbcommentFreeboard"  th:value="${freeboard.freeboardSeq}"/>
                <input type="hidden" name="fbcommentName" id="fbcommentName" th:value="${session.user.userId}"/>
                <input type="text" class="form-control" id="fbcommentContent" name="fbcommentContent" placeholder="내용을 입력하세요.">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btn-save">등록</button>
               </span>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="commentList"></div>
    </div>
    </div>
</article>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../freeboards/js/freeboard-detail.js"></script>
<script src="../fbcomment/js/fbcomment.js"></script>
</body>
</html>
