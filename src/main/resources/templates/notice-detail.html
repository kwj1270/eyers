<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../notices/css/notice-detail.css">
    <title>EYERS</title>
</head>
<body class="container">
<article>
    <div class="container" role="main">
        <h2 th:text="${notice.noticeTitle}"></h2>
        <div class="bg-white rounded shadow-sm">
            <div class="board_info_box">
                <span class="board_author" th:text="${notice.noticeName}"></span>
                ,
                <span class="board_date" th:text="${notice.noticeDate}"></span>
            </div>
            <div class="board_content" th:text="${notice.noticeContent}"></div>
        </div>
        <div style="margin-top : 20px">
            <button th:if="${notice.noticeName} == ${session.user.userId}" type="button" class="btn btn-primary" id="btn-update">수정</button>
            <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
        </div>
    </div>
</article>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../notices/js/notice-detail.js"></script>
</body>
</html>
